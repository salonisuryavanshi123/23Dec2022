            1. Function Defination
                function functionName()

            //1. Function Defination
            //Global Variable
            let b = document.querySelector('body');

            //example of function with no return value
            function myFunctionA(){ //valid function name
                console.log(b); //statement1
                let h1 = document.createElement('h1');
                let n1 = 'Principal of Bareilly school suspended, booked over religious prayer';
                h1.append(n1);
                b.append(h1);
            }

            //2. Function Calling
            myFunctionA();
        </script>
